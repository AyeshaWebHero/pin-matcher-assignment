<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/images.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="randomDemo" class="form-control" type="text">
                    <button onclick="myFunctionRandom()" id="myFunctionRandom" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <form class="form">
                    <input id="userInputPin" class="form-control" name ="userInputPin" type="text">
                    </form>
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" type="button" onclick = "insert(7)">7</div>
                              <div class="button" onclick = "insert(8)">8</div>
                              <div class="button" onclick = "insert(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick = "insert(4)">4</div>
                              <div class="button" onclick = "insert(5)">5</div>
                              <div class="button" onclick = "insert(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick = "insert(1)">1</div>
                              <div class="button" onclick = "insert(2)">2</div>
                              <div class="button" onclick = "insert(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick = 'back()'><</div>
                                <div class="button" onclick = "insert(0)">0</div>
                                <div class="button" onclick = 'clean()'>C</div>
                            </div>
                            <div>
                                <button id="submitbutton" type="submit" class="submit-btn">Submit</button>
                                <p  class="action-left"><span id="action"> 3 </span> try</p>
                                <!-- <p type="button" value="RESET" id="resetButton"> Reset </p> -->
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id= "mySubmitForm" class="notify-section">
            <p id="mySubmitNotMatched" style="display: none;" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="mySubmitMatched" style="display: none;" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div> 
    </div>

   <!-- Copyright -->
   <div class="footer-copyright text-center py-3" 
   style=" font-family: 'Poppins', sans-serif; color:rgb(141, 135, 135)"> Copyright: © 2020
     <a href="https://bangla2.programming-hero.com/"> Rokomari.com</a>
     <p>Designed By <a href="https://ayeshawebhero.github.io/ayesha-personal-website/" title="">Ayesha Nusrat </a></p>
   </div>
   <!-- Copyright -->   
<script>
//random input generator
  function myFunctionRandom() {
  var x = Math.floor(Math.random() * (9999 - 1000)) + 1000; 
  document.getElementById("randomDemo").value = x;
}

//calc num input 
function insert(num){
    document.getElementById("userInputPin").value = document.getElementById("userInputPin").value + num;
}

//clear function
function clean() {
    document.getElementById("userInputPin").value = "";
}
//back function
function back() {
   var exp = document.getElementById("userInputPin").value;
   document.getElementById("userInputPin").value = exp.substring (0, exp.length-1);
}

//submit function 
     const submitBtn = document.getElementById("submitbutton");
     submitBtn.addEventListener("click", function() {
         //left random input is random
        var namePin = document.getElementById("randomDemo").value;
        var pinDemo = parseInt(document.getElementById("randomDemo").value);
        //right section input is user input 
        var pinInputText = document.getElementById("userInputPin").value;
        var pinInput = parseInt(document.getElementById("userInputPin").value);
{
        if (pinDemo === '' || pinInput === '') {
        //alert("Please fill all fields...!!!!!!");
        //return false;
        document.getElementById("mySubmitNotMatched").style.display = "block";
        } else if (!(namePin).match(pinInputText) || pinInputText.length < 4 || pinInputText.length > 4 ) {
        //alert("Invalid Pin...!!!!!!");
        //return false;

        document.getElementById("mySubmitMatched").style.display = "none";
        document.getElementById("mySubmitNotMatched").style.display = "block";
            
        const button = document.getElementById('submitbutton');
            button.addEventListener('click', event => {
            document.getElementById('action').innerHTML = `Incorrect Pin count: ${event.detail}`;
            }); 
        }

        else {
            document.getElementById("mySubmitMatched").style.display = "block";
            document.getElementById("mySubmitNotMatched").style.display = "none";
          }         
    }
    //ppp
    var count=0;
   $(document.getElementById("submitbutton")).click(function() {
     count=count+1;
       if(count==5){
                $(this).attr("disabled", true);
       }
       else
       {
            $(this).attr("disabled", false);
       }

   });
     });   
       

</script>

</body>
</html>
